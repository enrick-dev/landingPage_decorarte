<!DOCTYPE html>
<html lang="en">
<head>

      </div>
    </section>

  <section>
    <div>
      <h2>O que você vai aprender</h2>
    </div>
    <div>
      <figure>
        <img src="" alt="">

      </figure>
      <figure>
